
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedinaWays - Sign in</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/logo.png">
</head>
<body>
    <main class="register">
        <section class="registration">
            <div class="reg__main">
                <img src="../img/logo.png" alt="">
                <h1>Sign In</h1>
                <div class="reg__main_inp">
                    <label for="">Name:</label>
                    <input type="text" placeholder="Name..." id="name" onclick="change1()">
                    <label for="">Phone Number:</label>
                    <input type="text" placeholder="99-909-09-99" id="number" onclick="change4()">
                    <label for="">UserName:</label>
                    <input type="text" placeholder="User Name..." id="userName" onclick="change2()">
                    <label for="">New Password:</label>
                    <input type="text" placeholder="New Password..." id="psw" onclick="change3()">
                    <p id="psw_txt"></p>
                    <button id="btn" onclick="add()">
                        <img src="../img/logo.png" alt="">
                        Create Account
                    </button>
                </div>
            </div>
        </section>
        <section class="reg_slider" id="bg">
            <div class="black"></div>
        </section>
    </main>




    <script src="../js/main.js"></script>
</body>
</html>
