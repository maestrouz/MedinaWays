<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedinaWays</title>
    <link rel="stylesheet" href="../css/ticket.css" />
    <link rel="shortcut icon" href="../img/logo.png">
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user_details">
          <div class="input_box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Ibrohim" required />
          </div>

          <div class="input_box">
            <span class="details">Surname</span>
            <input type="text" placeholder="Axmadjanov" required />
          </div>

          <div class="input_box">
            <span class="details">Passport seria number</span>
            <input type="text" placeholder="AA 1234567" required />
          </div>

          <div class="input_box">
            <span class="details">Phone number</span>
            <input type="text" placeholder="+9989X 123 45 67" required />
          </div>

          <div class="input_box">
            <label for="people">Number of people</label>
            <select name="people" id="people">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
      </form>
      <div class="btn">
        <a href="./final.html"><input type="submit" value="Register"/></a>
      </div>
    </div>
  </body>
</html>
